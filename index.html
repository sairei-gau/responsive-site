<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>KYOTO</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        
    </head>
    <body>
        <header>
                <h1>出会いと別れの季節。もうすぐ京都を離れます。</h1>
        </header>
        <main>
            <section id="point">
                <h2 class="theme">きょうと、いいとこ</h2>
                <div class="container">
                    <div class="box">
                         <h3 class="text-center">学生の街</h3>
                         <p>京都市の人口の約10％が学生。学生が集まる機会も多く、たくさんの横のつながりができました！</p>
                    </div>
                    <div class="box">
                         <h3 class="text-center">風情ある街並み</h3>
                         <p>路地に入ると石畳があったり黒竹のお店が軒を連ねたりしていて、どこを撮ってもインスタ映え！</p>
                    </div>
                    <div class="box">
                         <h3 class="text-center">ちょっと歩けば世界遺産</h3>
                         <p>雪化粧した金閣寺や嵐山を見れたのも住民の特権☆贅沢な環境でした！</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>春からは東京です！おすすめのところあったら教えてください～！</p>
            <a class="button"><i aria-label="メール" class="fa fa-envelope-o">こちらまで</i></a>
        </footer>
    </body>
</html>
